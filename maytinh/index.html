<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Máy Tính Lưu Kết Quả</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 40px;
    }

    .calculator {
      background: white;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      width: 340px; /* rộng hơn để chứa chữ to */
      text-align: center;
    }

    input {
      width: 100%;
      height: 80px;             /* cao hơn để thấy chữ to */
      text-align: right;
      font-size: 40px;         /* chữ hiển thị lớn */
      margin-bottom: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      padding: 8px 12px;
      box-sizing: border-box;
      font-weight: 600;
    }

    .buttons {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }

    button {
      height: 70px;            /* nút cao hơn */
      font-size: 28px;        /* chữ số lớn hơn */
      border: none;
      border-radius: 12px;
      background-color: #f2f2f2;
      cursor: pointer;
      transition: 0.14s;
      font-weight: 600;
    }

    button:hover {
      transform: translateY(-2px);
      background-color: #e8e8e8;
    }

    /* Nút C nổi bật */
    .clear-btn {
      background-color: #ff4d4d;
      color: white;
      font-weight: bold;
      font-size: 26px; /* vẫn to tương ứng */
    }

    .clear-btn:hover {
      background-color: #e60000;
    }

    .equal {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      height: 70px;
      border-radius: 12px;
    }

    .equal:hover {
      background-color: #45a049;
    }

    .equal span {
      display: inline-block;
      width: 33%;
      text-align: center;
      font-weight: 700;
      font-size: 20px;
    }

    .history {
      margin-top: 20px;
      background: #fff;
      border-radius: 10px;
      padding: 10px;
      width: 340px;
      max-height: 180px;
      overflow-y: auto;
      font-size: 14px;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
    }

    .history h3 {
      margin: 0 0 5px;
      text-align: center;
      color: #333;
    }

    .history-item {
      border-bottom: 1px solid #eee;
      padding: 6px 0;
      font-size: 15px;
      font-weight: 600;
    }

    .clear-history {
      margin-top: 8px;
      text-align: center;
    }

    .clear-history button {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
    }

    .clear-history button:hover {
      background-color: #c0392b;
    }

    @media (max-width: 420px) {
      .calculator { width: 92%; }
      .history { width: 92%; }
      input { font-size: 34px; height: 70px; }
      button { font-size: 24px; height: 64px; }
      .equal span { font-size: 18px; }
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" id="display" readonly>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendSymbol('÷', '/')">÷</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendSymbol('×', '*')">×</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('-')">−</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="clear-btn" onclick="clearDisplay()">C</button>
      <button onclick="appendValue('+')">+</button>

      <!-- Nút = giữ Nhựt = Vân -->
      <button class="equal" style="grid-column: span 4;" onclick="calculateResult()">
        <span>Nhựt</span>
        <span>=</span>
        <span>Vân</span>
      </button>
    </div>
  </div>

  <div class="history" id="history">
    <h3>Lịch sử tính toán</h3>
    <div id="historyList"></div>
    <div class="clear-history">
      <button onclick="clearHistory()">Xóa lịch sử</button>
    </div>
  </div>

  <script>
    let display = document.getElementById("display");
    let historyList = document.getElementById("historyList");
    let expression = "";
    let displayText = "";

    function appendValue(value) {
      expression += value;
      displayText += value;
      display.value = displayText;
    }

    function appendSymbol(show, real) {
      displayText += show;
      expression += real;
      display.value = displayText;
    }

    function clearDisplay() {
      expression = "";
      displayText = "";
      display.value = "";
    }

    function calculateResult() {
      try {
        if (expression === "") return;
        let result = eval(expression);
        display.value = result;

        let item = document.createElement("div");
        item.className = "history-item";
        item.textContent = `${displayText} = ${result}`;
        historyList.prepend(item);

        if (historyList.children.length > 10) {
          historyList.removeChild(historyList.lastChild);
        }

        expression = result.toString();
        displayText = result.toString();
      } catch {
        display.value = "Lỗi";
        expression = "";
        displayText = "";
      }
    }

    function clearHistory() {
      historyList.innerHTML = "";
    }
  </script>

</body>
</html>

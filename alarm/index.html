    <div class="upload-section" id="uploadSection">
        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>

            <div class="upload-subtext">H·ªó tr·ª£: PDF, DOCX, DOC (t·ªëi ƒëa 10MB)</div>
        </div>
        <input type="file" id="fileInput" accept=".pdf,.doc,.docx">
    </div>

    <div class="editor-section" id="editorSection">
        <div class="file-info">
            <span class="file-name" id="fileName">Ch∆∞a c√≥ file</span>
            <span class="file-type" id="fileType">---</span>
        </div>

        <div class="toolbar">
            <button onclick="formatText('bold')">üÖ±Ô∏è ƒê·∫≠m</button>
            <button onclick="formatText('italic')">üÖ∏ Nghi√™ng</button>
            <button onclick="formatText('underline')">üÜÑ G·∫°ch ch√¢n</button>
            <select onchange="changeFontSize(this.value)">
                <option value="3">Nh·ªè</option>
                <option value="4" selected>Trung b√¨nh</option>

                <option value="6">R·∫•t l·ªõn</option>
            </select>
            <button onclick="formatText('justifyLeft')">‚¨ÖÔ∏è Tr√°i</button>
            <button onclick="formatText('justifyCenter')">‚ÜîÔ∏è Gi·ªØa</button>
            <button onclick="formatText('justifyRight')">‚û°Ô∏è Ph·∫£i</button>
            <button onclick="downloadFile()">üíæ T·∫£i xu·ªëng</button>
            <button onclick="resetEditor()">üîÑ File m·ªõi</button>
        </div>

        <div id="contentArea"></div>
    </div>
</div>

<script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

    const uploadArea = document.getElementById('uploadArea');
    const fileInput = document.getElementById('fileInput');
    const uploadSection = document.getElementById('uploadSection');
    const editorSection = document.getElementById('editorSection');
    const contentArea = document.getElementById('contentArea');
    const fileName = document.getElementById('fileName');
    const fileType = document.getElementById('fileType');

    let currentFile = null;
    let currentFileType = null;
    let pdfDoc = null;
    let pageNum = 1;
    let pageRendering = false;
    let pageNumPending = null;

    // Drag and drop
    uploadArea.addEventListener('click', () => fileInput.click());
    
    uploadArea.addEventListener('dragover', (e) => {
        e.preventDefault();
        uploadArea.classList.add('dragover');
    });

    uploadArea.addEventListener('dragleave', () => {
        uploadArea.classList.remove('dragover');
    });

    uploadArea.addEventListener('drop', (e) => {
        e.preventDefault();
        uploadArea.classList.remove('dragover');
        const files = e.dataTransfer.files;
        if (files.length > 0) {
            handleFile(files[0]);
        }
    });

    fileInput.addEventListener('change', (e) => {
        if (e.target.files.length > 0) {
            handleFile(e.target.files[0]);
        }
    });

    function handleFile(file) {
        // Ki·ªÉm tra k√≠ch th∆∞·ªõc file (t·ªëi ƒëa 10MB)
        if (file.size > 10 * 1024 * 1024) {
            alert('File qu√° l·ªõn! Vui l√≤ng ch·ªçn file nh·ªè h∆°n 10MB.');
            return;
        }

        currentFile = file;
        const extension = file.name.split('.').pop().toLowerCase();
        
        // Ki·ªÉm tra ƒë·ªãnh d·∫°ng file
        if (!['pdf', 'doc', 'docx'].includes(extension)) {
            alert('ƒê·ªãnh d·∫°ng file kh√¥ng ƒë∆∞·ª£c h·ªó tr·ª£! Vui l√≤ng ch·ªçn file PDF, DOC ho·∫∑c DOCX.');
            return;
        }

        fileName.textContent = file.name;
        fileType.textContent = extension.toUpperCase();
        
        uploadSection.style.display = 'none';
        editorSection.style.display = 'block';

        if (extension === 'pdf') {
            currentFileType = 'pdf';
            loadPDF(file);
        } else if (extension === 'docx' || extension === 'doc') {
            currentFileType = 'word';
            loadWord(file);
        }
    }

    function loadPDF(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const typedarray = new Uint8Array(e.target.result);
            
            pdfjsLib.getDocument(typedarray).promise.then(function(pdf) {
                pdfDoc = pdf;
                contentArea.innerHTML = `
                    <div class="pdf-viewer">
                        <div class="pdf-controls">
                            <button onclick="prevPage()">‚óÄÔ∏è Trang tr∆∞·ªõc</button>
                            <span class="page-info">Trang <span id="page_num"></span> / <span id="page_count"></span></span>
                            <button onclick="nextPage()">Trang sau ‚ñ∂Ô∏è</button>
                        </div>
                        <canvas id="pdf-canvas" class="pdf-page"></canvas>
                    </div>
                `;
                document.getElementById('page_count').textContent = pdf.numPages;
                renderPage(pageNum);
            });
        };
        reader.readAsArrayBuffer(file);
    }

    function renderPage(num) {
        pageRendering = true;
        pdfDoc.getPage(num).then(function(page) {
            const canvas = document.getElementById('pdf-canvas');
            const ctx = canvas.getContext('2d');
            const viewport = page.getViewport({scale: 1.5});

            canvas.height = viewport.height;
            canvas.width = viewport.width;

            const renderContext = {
                canvasContext: ctx,
                viewport: viewport
            };

            page.render(renderContext).promise.then(function() {
                pageRendering = false;
                if (pageNumPending !== null) {
                    renderPage(pageNumPending);
                    pageNumPending = null;
                }
            });
        });

        document.getElementById('page_num').textContent = num;
    }

    function prevPage() {
        if (pageNum <= 1) return;
        pageNum--;
        queueRenderPage(pageNum);
    }

    function nextPage() {
        if (pageNum >= pdfDoc.numPages) return;
        pageNum++;
        queueRenderPage(pageNum);
    }

    function queueRenderPage(num) {
        if (pageRendering) {
            pageNumPending = num;
        } else {
            renderPage(num);
        }
    }

    function loadWord(file) {
        const reader = new FileReader();
        reader.onload = function(e) {
            const arrayBuffer = e.target.result;
            mammoth.convertToHtml({arrayBuffer: arrayBuffer})
                .then(function(result) {
                    contentArea.innerHTML = `<div class="editor-content" contenteditable="true">${result.value || '<p>N·ªôi dung tr·ªëng ho·∫∑c kh√¥ng ƒë·ªçc ƒë∆∞·ª£c</p>'}</div>`;
                })
                .catch(function(err) {
                    contentArea.innerHTML = `<div class="editor-content" contenteditable="true"><p style="color:red;">L·ªói khi ƒë·ªçc file: ${err.message}</p><p>Vui l√≤ng th·ª≠ file .docx kh√°c ho·∫∑c chuy·ªÉn ƒë·ªïi file sang ƒë·ªãnh d·∫°ng m·ªõi h∆°n.</p></div>`;
                });
        };
        reader.onerror = function(err) {
            contentArea.innerHTML = `<div class="editor-content" contenteditable="true"><p style="color:red;">Kh√¥ng th·ªÉ ƒë·ªçc file. Vui l√≤ng th·ª≠ l·∫°i.</p></div>`;
        };
        reader.readAsArrayBuffer(file);
    }

    function formatText(command) {
        if (currentFileType === 'word') {
            document.execCommand(command, false, null);
        }
    }

    function changeFontSize(size) {
        if (currentFileType === 'word') {
            document.execCommand('fontSize', false, size);
        }
    }

    function downloadFile() {
        if (currentFileType === 'word') {
            const content = document.querySelector('.editor-content').innerHTML;
            const blob = new Blob([content], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'edited_document.html';
            a.click();
            URL.revokeObjectURL(url);
        } else if (currentFileType === 'pdf') {
            alert('T√≠nh nƒÉng t·∫£i xu·ªëng PDF ƒë√£ ch·ªânh s·ª≠a s·∫Ω ƒë∆∞·ª£c b·ªï sung. Hi·ªán t·∫°i b·∫°n c√≥ th·ªÉ ch·ª•p m√†n h√¨nh c√°c trang.');
        }
    }

    function resetEditor() {
        uploadSection.style.display = 'block';
        editorSection.style.display = 'none';
        contentArea.innerHTML = '';
        fileInput.value = '';
        currentFile = null;
        currentFileType = null;
        pageNum = 1;
        pdfDoc = null;
    }
</script>
